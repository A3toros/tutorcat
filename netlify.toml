[build]
  command = "npm run build"
  functions = "functions"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  functions = "functions"
  publish = "out"
  port = 8888
  targetPort = 3000

[build.environment]
  NODE_VERSION = "20"

# Redirect API routes to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing (handled by Netlify Next.js plugin)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache static images (PNG, WebP) for 1 year
# Matches PNG files in any directory
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Enable stale-while-revalidate for better performance
    # Browser can serve stale content while revalidating in background
    X-Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"

# Matches WebP files in any directory
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"

# Cache Mascot JSON animation files for 1 year
# Matches mascot.json and mascot-thinking.json in root or any directory
[[headers]]
  for = "/mascot*.json"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/json"
    X-Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"

# Cache favicon files for 1 year
[[headers]]
  for = "/favicon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"

# Cache ICO files for 1 year
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Cache-Control = "public, max-age=31536000, stale-while-revalidate=86400"
